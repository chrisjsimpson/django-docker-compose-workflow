version: "3.9"
   
services:
  postgres:
    image: postgres:13.2-alpine
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    env_file:
      - ./postgres/.env
  web:
    build: django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - type: bind
        source: ./django/web
        target: /code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - elasticsearch
    env_file:
      - ./django/.env
      - ./elasticsearch/.env
  elasticsearch:
    image: elasticsearch:6.8.15
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node

